<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="./survey.css" />
    <link rel="stylesheet" href="./../utils.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <div class="header align-center">
        <h1>freeCodeCamp Survey Form</h1>
        <p>
          <em>Thank you for taking the time to help us improve the platform</em>
        </p>
      </div>

      <!-- Form -->
      <form class="form">
        <label for="fname">Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Enter your name"
        />

        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="Email"
          placeholder="Enter your email"
        />

        <label for="age">Age(optional)</label>
        <input type="text" id="age" name="Age" placeholder="Enter your age" />

        <!-- Current Role -->
        <label for="currentRole"
          >Which option best describes your current role?</label
        >
        <select id="currentRole" name="currentRole">
          <option value="current" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="fullTime">Full Time Job</option>
          <option value="other">Other</option>
        </select>

        <!-- Recommendations -->
        <p class="text-style-white">
          Would you recommend freeCodeCamp to a friend?
        </p>
        <label>
          <input type="radio" name="recommend" value="definitely" />Definitely
        </label>
        <br />
        <label>
          <input type="radio" name="recommend" value="maybe" />Maybe
        </label>
        <br />
        <label>
          <input type="radio" name="recommend" value="notSure" />Not Sure
        </label>
        <br />
        <br />

        <!-- Favorite Feature -->
        <label for="favoriteFeature"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select id="favoriteFeature" name="favoriteFeature">
          <option value="default" disabled selected>Select an option</option>
          <option value="challenges">Chalenges</option>
          <option value="fullTime">Projects</option>
          <option value="other">Community</option>
        </select>

        <!-- Apply -->
        <p class="text-style-white">
          What would you like to see improved? (Check all that apply)
        </p>
        <label>
          <input type="checkbox" name="tatoo" value="tatoo" />I have tattoos
          and/or piercings
        </label>
        <br />
        <label>
          <input type="checkbox" />I am more than 2 years older than my
          daughter</label
        >
        <br />
        <label> <input type="checkbox" /> I own a panel van or V8 ute </label>
        <br />
        <label> <input type="checkbox" /> I work full-time </label>

        <!-- Submit Button -->
        <button type="submit" value="Submit">Submit</button>
      </form>
    </div>
  </body>
</html>
